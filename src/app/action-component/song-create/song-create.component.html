<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-7">
              <div class="card">
                  <div class="card-header card-header-danger" style="background: white;">
                      <h4 class="card-title" style="color: black;">Create Song</h4>
                      <p class="card-category">Complete your profile</p>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-12">
                                  <label style="color: black;">Song name:</label>
                                  <input [(ngModel)]="song.name" type="text" minlength="3" maxlength="30" required ngModel name="name" #name="ngModel" style="margin-left: 58px;">
                              </div>
                          </div>
                          <div *ngIf="name.errors?.required">
                          <p> Name is required</p> 
                          </div>
                          <br>
                          <div class="row">
                            <div class="col-md-12">
                                <label style="color: black;">Author:</label>
                                <input [(ngModel)]="song.author" type="text" minlength="3" maxlength="30" required ngModel name="author" #author="ngModel" style="margin-left: 84px;">
                            </div>
                        </div>
                        <div *ngIf="author.errors?.required">
                        <p> Author name is required</p> 
                        </div>
                        <br>
                          <div class="row">
                            <div class="col-md-12">
                                <label style="color: black;">Album:</label>
                                <input [(ngModel)]="song.album"  type="text" minlength="3" maxlength="30" required ngModel name="album" #album="ngModel" style="margin-left: 86px;">
                            </div>
                        </div>
                        <div *ngIf="album.errors?.required">
                        <p>  Name is required </p>
                        </div>
                          <br>
                          <div class="row">
                            <div class="col-md-12">
                                <label style="color: black;">Music type:</label>
                                <input [(ngModel)]="song.musicType"  type="text" minlength="3" maxlength="30" required ngModel name="musicType" #musicType="ngModel" style="margin-left: 60px;">
                            </div>
                        </div>
                        <div *ngIf="musicType.errors?.required">
                          <p>  Name is required </p>
                        </div>
                          <br>
                          <div class="row">
                            <div class="col-md-12">
                                <label style="color: black;">Description:</label>
                                <input [(ngModel)]="song.description"  type="text" minlength="3" maxlength="30" required ngModel name="description" #description="ngModel" style="margin-left: 60px;">
                            </div>
                        </div>
                        <div *ngIf="description.errors?.required">
                          <p>  Name is required </p>
                        </div>
                          <br>
                          <div>
                            <div>
                              <label style="color: black;">Img:</label>
                              <input style="margin-left: 23px;" type="file" (change)="onFileChangedAva($event)"/>
                            </div>
                            <div>
                              <label style="color: black;">Song:</label>
                              <input style="margin-left: 15px;" type="file" (change)="onFileChangedMp3($event)"/>
                            </div>
                    
                          </div>
                          
                  
                          <button mat-raised-button type="button" (click)="createSong()"  [disabled]="showButton" class="btn btn-primary" style="margin-left: 360px;">Create playlist</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-2"></div>
      </div>
  </div>
</div>
