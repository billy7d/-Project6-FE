<div class="col-4"></div>
<div class="col-5" style="    margin-left: 400px;">
  <div class="card card-container">
    <img id="profile-img" style="height: 300px; width:100%px;" src="https://i.ytimg.com/vi/2Lo9WDZPwPc/maxresdefault.jpg" class="profile-img-card"/>
    <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control"name="username"[(ngModel)]="form.username" required minlength="3" maxlength="20" #username="ngModel"/>
        <div class="alert-danger" *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Username is required</div>
          <div *ngIf="username.errors.minlength"> Username must be at least 3 characters</div>
          <div *ngIf="username.errors.maxlength">Username must be at most 20 characters</div>
        </div>
      </div>
      <div class="form-group" >
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="form.email"required email #email="ngModel"/>
        <div class="alert-danger" *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">
            Email must be a valid email address
          </div>
        </div>
      </div> 
      <div class="form-group" >
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel"/>
        <div class="alert-danger" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group" >
        <button class="btn btn-primary">Sign Up</button>
        <button class="btn btn-dark" (click)="back()" style="margin-left: 330px;">Back</button>
      </div>
      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Signup failed!<br />{{ errorMessage }}
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isSuccessful">
      Your registration is successful!
    </div>
  </div>
</div>

<div class="col-3"></div>
